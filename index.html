<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>CloudBoost</title>
</head>
<body>
  <div class="container">
    <a href="#" class="btn-primary">Testar gratis</a>
    <button class="btn-primary">Testar gratis</button>
    <button class="btn-primary lg">Testar gratis</button>

    <form action="" class="form-email">
      <input type="email" name="" id="" placeholder="Digite seu e-mail" class="input-email">
      <button class="btn-primary">Testar gratis</button>
    </form>

    <div class="reviews">
      <img src="./img/users.png" alt="Imagem dos usuários">
      <div class="reviews-star">
        <img src="./img/icon-star.svg" alt="Icone star">
        <span>(<strong>99K</strong> Reviews)</span>
      </div>
    </div>

    <div class="card-resources">
      <div class="icon">
        <img src="./img/icon-alcance-mais.svg" alt="">
      </div>
      <div class="text-card">
        <h6>Alcance mais</h6>
        <p>
          Aumente o tráfego do seu site e suas vendas utilizando o e-mail marketing.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
